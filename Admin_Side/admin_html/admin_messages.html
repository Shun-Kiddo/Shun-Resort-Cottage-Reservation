<body>
  <!-- SIDEBAR -->

    <div class="sidebar-header">
      <h2>S<span class="highlight">R</span></h2>
      <p>Shun <span class="highlight">Resort</span></p>
    </div>
    <ul class="menu">
      <li><a href="/Admin_Side/admin_html/admin_dashboard.html" ><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="/Admin_Side/admin_html/admin_cottage.html"><i class="fa-solid fa-campground"></i> Cottages</a></li>

      <li><a href="/Admin_Side/admin_html/admin_bookpage.html"><i class="fa-solid fa-calendar-check"></i> Bookings</a></li>

   <!--Messages-->
   <main class="main-content">
    <header class="topbar">
      <h1>Messages</h1>
      <p>Manage your resort system efficiently</p>
    </header>
    <section class="messages-section">
        <div class="message-info">
          <div class="left-info">
            <p class="sender">
              <i class="fa-solid fa-user"></i>
              Jayson Mancol / home
            </p>
            <p class="time">01/01/0001</p>
          </div>
          <button class="delete-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="message-body">
          <p>Hi, can I ask about the available cottages this weekend?</p>
        </div>
    </section>
  </main>
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
  <script src="/Admin_Side/admin_script/admin_messages.js"></script>
