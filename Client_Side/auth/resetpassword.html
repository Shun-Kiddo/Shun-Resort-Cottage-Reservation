<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Reset Password - Shun Resort</title>
  <link rel="stylesheet" href="/Client_Side/style/resetpassword.css">
  <link rel="icon" type="image/png" href="/image/cottage_logo.png">
</head>
<body>
  <div class="form-box">
    <h2 class="login-account-title">Reset Password</h2>
    <p class="login-account-sub-title">Enter your new password below</p>
    <form>
      <label for="newPassword">New Password</label>
      <div class="password-container">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <i class="fa-solid fa-eye" id="toggleNewPassword" style="cursor: pointer;"></i>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <i class="fa-solid fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
  <script src="/Client_Side/script/resetpassword.js"></script>
</body>
</html>
